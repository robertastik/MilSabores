<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productos - Mil Sabores</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/productos.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="js/header.js"></script>
  </head>
  <body>
    <div id="header-placeholder"></div>

    <div class="cart-container">
      <div class="cart-header">
        <h2>Tu Carrito</h2>
        <button class="close-cart">&times;</button>
      </div>
      <div class="cart-items"></div>
      <div class="cart-footer">
        <div class="cart-total">
          <span>Total:</span>
          <span id="cart-total-amount">$0</span>
        </div>
        <button class="checkout-btn">Finalizar Compra</button>
      </div>
    </div>

    <main class="productos-main">
      <h1>Nuestro Catálogo</h1>

      <div class="filtros-container">
        <div class="filtro-grupo">
          <label for="filtro-tipo">Tipo de Torta:</label>
          <select id="filtro-tipo">
            <option value="todos">Todos</option>
            <option value="circular">Circular</option>
            <option value="cuadrada">Cuadrada</option>
          </select>
        </div>
        <div class="filtro-grupo">
          <label for="filtro-tamano">Tamaño:</label>
          <select id="filtro-tamano">
            <option value="todos">Todos</option>
            <option value="pequeno">Pequeño (15cm / 6-8 porciones)</option>
            <option value="mediano">Mediano (20cm / 12-15 porciones)</option>
            <option value="grande">Grande (25cm / 20-25 porciones)</option>
          </select>
        </div>
      </div>

      <div id="product-list" class="product-grid"></div>
    </main>

    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script type="module" src="js/productos.js"></script>
    <script type="module" src="js/cart.js"></script>

    <div id="share-modal-overlay" class="share-overlay">
      <div class="share-modal">
        <button class="close-share-modal">&times;</button>
        <h3>Compartir Producto</h3>
        <div class="social-buttons">
            <button><img src="images/fb-png.png" alt="Facebook"></button>
            <button><img src="images/ig-png.png" alt="Instagram"></button>
            <button><img src="images/wsp-png.png" alt="WhatsApp"></button>
            <button><img src="images/x-png.png" alt="X"></button>
        </div>
      </div>
    </div>
  </body>
</html>
