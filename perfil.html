<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Mil Sabores</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/perfil.css" />
    <link rel="stylesheet" href="styles/cart.css" />
    <script src="js/header.js"></script>
</head>
<body>
        <div id="header-placeholder"></div>

    <div class="cart-container">
        <div class="cart-header">
            <h2>Tu Carrito</h2>
            <button class="close-cart">&times;</button>
        </div>
        <div class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">
                <span>Total:</span>
                <span id="cart-total-amount">$0</span>
            </div>
            <button class="checkout-btn">Finalizar Compra</button>
        </div>
    </div>
    <main class="perfil-main">
        <div class="perfil-container">
            <h2>Mi Perfil</h2>
            <form id="perfil-form">
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required />
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required disabled />
                </div>
                <div class="form-group">
                    <label for="dob">Fecha de Nacimiento</label>
                    <input type="date" id="dob" name="dob" required />
                </div>
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" />
                </div>
                <button type="submit" class="btn-submit">Guardar Cambios</button>
            </form>
            <hr />
            <section class="preferencias-section">
                <span class="preferencias-tit">Mis Preferencias</span>
                <ul id="lista-preferencias">
                   
                </ul>
                <form id="agregar-preferencia-form">
                    <input class="agregar-pref" type="text" id="nueva-preferencia" placeholder="Agregar preferencia..." required />
                    <button class="btn-agregar" type="submit">Agregar</button>
                </form>
            </section>
        </div>
    </main>
    <div id="footer-placeholder"></div>
    <script src="js/footer.js"></script>
    <script src="js/perfil.js"></script>
    <script type="module" src="js/cart.js"></script>
</body>
</html>
